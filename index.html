<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>가상공장 시뮬레이션 시작 화면</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body, html {
      margin: 0; padding: 0;
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #eee;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      width: 90%;
      max-width: 900px;
      height: 500px;
      display: flex;
      background-color: #1e1e1e;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 15px #00aaff88;
    }
    .left-panel {
      flex: 1;
      background: url('https://cdn-icons-png.flaticon.com/512/3887/3887872.png') no-repeat center;
      background-size: contain;
      filter: drop-shadow(0 0 8px #00aaff);
    }
    .right-panel {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    h1 {
      margin-bottom: 40px;
      font-weight: 700;
      color: #00aaff;
    }
    button {
      background-color: #00aaff;
      border: none;
      padding: 15px 40px;
      font-size: 1.3rem;
      font-weight: 600;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      box-shadow: 0 4px 8px #00aaff88;
    }
    button:hover {
      background-color: #008fcc;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left-panel" aria-label="로봇 이미지"></div>
    <div class="right-panel">
      <h1>가상공장 시뮬레이션</h1>
      <button id="startBtn">시작하기</button>
    </div>
  </div>

  <script>
    const startBtn = document.getElementById('startBtn');

    startBtn.addEventListener('click', () => {
      // 새 페이지로 이동
      window.location.href = 'simulation.html';
    });
  </script>
</body>
</html>
