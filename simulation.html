<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>공장 시뮬레이션</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .content {
      padding: 40px;
      text-align: center;
    }

    /* 오른쪽 아래 버튼 */
    .back-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 10px 16px;
      font-size: 14px;
      cursor: pointer;
      opacity: 0.8;
      transition: all 0.2s ease-in-out;
    }

    .back-button:hover {
      opacity: 1;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <div class="content">
    <h1>메타버스 기반 공장 시뮬레이션</h1>
    <p>이 페이지는 공장 시뮬레이션 화면입니다.</p>
    <!-- 실제 시뮬레이션 콘텐츠는 여기에 추가 -->
  </div>

  <!-- 오른쪽 아래 '처음으로' 버튼 -->
  <button class="back-button" onclick="goBack()">처음으로</button>

  <script>
    function goBack() {
      window.location.href = "index.html";
    }
  </script>

</body>
</html>
